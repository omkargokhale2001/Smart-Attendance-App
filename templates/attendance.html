<head>

<style>
    .arrow {
        border: solid black;
        border-width: 0 3px 3px 0;
        display: inline-block;
        padding: 3px;

    }

    .down {
    transform: rotate(45deg);
    -webkit-transform: rotate(45deg);
}
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
<body>


    <div class="content-wrap">
        <div class="main">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8 p-r-0 title-margin-right">
                        <div class="page-header">
                            <div class="page-title">
                                <h2>Hello, <span>Welcome to the attendance page</span></h2><br><br>
                            </div>
                        </div>
                    </div>

                    <!-- /# column -->
                </div>
                <!-- /# row -->
                <div>Photo clicked at:</div>
                <div>Latitude:{{lat}}</div>
                <div>Longitude:{{long}}</div>

                <section id="main-content">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="bootstrap-data-table-panel">
                                    <div class="table-responsive">
                                        <form class="form-horizontal" action="\attendance" method="post">

                                        <!-- <input type="button" style="float: right;" onclick='deSelect()' value="Deselect All"/>

                                        <input type="button"style="float: right;" onclick='selects()' value="Select All"/>   -->

                                        <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
                                            <thead>
                                                <tr>
                                                    <!-- <th>Employee ID<p></th> -->
                                                    <th>Name <p></th>
                                                    <th>Attendance (Days present)</th>
                                                </tr>
                                            </thead>
 <tbody>
                                                {% for data in attendance_data %}
                                                <tr>

                                                        <td>{{data['name']}}</td>
                                                        <td>{{data['days_present']}}</td>

                                                        <td>
                                                            <!-- <button type="button" class="btn btn-dark btn-sm">View</button> -->
                                                            <button type="button" class="btn btn-dark btn-sm">Edit</button>
                                                            <button type="button" class="btn btn-danger btn-sm">Delete</button>
                                                        </td>
                                                    </tr>
                                                    {% endfor %}
                                                </tbody>


                                        </table>



                                    </div>

                                </div>
                            </div>
                            <!-- /# card -->
                        </div>

                    </div>



                    </form>


                    </div>

                </section>
            </div>
        </div>
    </div>
</body>

</html>
